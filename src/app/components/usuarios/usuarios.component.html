<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor='let user of users'>
        <div class="card mb-4 shadow-sm">
          <div width="100%" height="225">
            <br>
            <img class="mb-4" src="https://camu.in/assets/img/avatar1.svg" alt="" width="72" height="72"
              style="margin-left: 40%">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{user.nombre}}</h5>
            <hr>
            <p class="card-text"><span class="font-weight-bolder">Email: </span> {{user.email}}</p>
            <p class="card-text"><span class="font-weight-bolder">Rol: </span> Q.{{user.rol}}</p>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                  data-target="#eliminar">Editar</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                  data-target="#eliminar">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL EDITAR PERFIL-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <form #registroForm="ngForm" (ngSubmit)="updateUser()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Actualizar usuarios </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre"  class="form-control"
              id="nombre">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email"  class="form-control"
              id="email">
          </div>          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="updateUser()">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
